{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>Yonsei Chicken</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="The River template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'predict/styles/bootstrap-4.1.2/bootstrap.min.css' %}">
<link href="{% static 'predict/plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'predict/plugins/OwlCarousel2-2.3.4/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'predict/plugins/OwlCarousel2-2.3.4/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'predict/plugins/OwlCarousel2-2.3.4/animate.css' %}">
<link href="{% static 'predict/plugins/jquery-datepicker/jquery-ui.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'predict/plugins/colorbox/colorbox.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'predict/styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'predict/styles/responsive.css' %}">
<style>
        html, body
    {
        height: 100%;
    }

    body
    {
        display: table;
        margin: 0 auto;
        background-image: url("{% static 'predict/images/chicken.jpg' %}");
        background-size: cover;
        background-position: center center;                    
    }

    .container
    {
        height: 100%;
        display: table-cell;
        vertical-align: middle;
        background-color: transparent
    }

    .main
    {
        height: 200px;
        width: 200px;
        background-color: blue;      
    }
    .ivory
    {
        color:ivory ;
    }
</style>
</head>

<body>
	<header class="header">
		<div class="header_content d-flex flex-row align-items-center justify-content-start">
        </div>
	</header>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="home_content text-center">
                    <div class="home_title" style="color: ivory"><a href="{% url 'home' %}" style="color: ivory">Yonsei chicken</a></div>
                    <div class="booking_form_container"></div>
                    <form method="POST" action="result" class="booking_form" id="predict_form">
                        {% csrf_token %}
                        <div class="d-flex flex-xl-row flex-column align-items-start justify-content-start">
                            <div class="booking_input_container d-flex flex-lg-row flex-column align-items-start justify-content-start" style="margin-right: 10px">
                                <select name="group1" class="booking_input booking_input_container" required="required" style="width: 135px">
                                    <option value="" selected disabled hidden><1>지역 선택</option>   
                                    <option value=1 style="color: black">연희동이다.</option>
                                    <option value=0 style="color: black">연희동이 아니다.</option>
                                </select>
                            </div>
                            <div class="booking_input_container d-flex flex-lg-row flex-column align-items-start justify-content-start" style="margin-right: 10px">
                                <select name="group2" class="booking_input booking_input_container" required="required" style="width: 135px">
                                    <option value="" selected disabled hidden><2>지역 선택</option>   
                                    <option value=1 style="color: black">대현/홍제동이다.</option>
                                    <option value=0 style="color: black">대현/홍제동이 아니다.</option>
                                </select>
                            </div>
                            <div class="booking_input_container d-flex flex-lg-row flex-column align-items-start justify-content-start" style="margin-right: 10px">
                                <select name="group3" class="booking_input booking_input_container" required="required" style="width: 135px">
                                    <option value="" selected disabled hidden><3>지역 선택</option>   
                                    <option value=1 style="color: black">창천/북가좌/남가좌/홍은동이다.</option>
                                    <option value=0 style="color: black">창천/북가좌/남가좌/홍은동이 아니다.</option>
                                </select>
                            </div>
                            <div class="booking_input_container d-flex flex-lg-row flex-column align-items-start justify-content-start" style="margin-right: 10px">
                                    <select name="weekend" class="booking_input booking_input_container" required="required" style="width: 130px">
                                        <option value="" selected disabled hidden>요일 선택</option>   
                                        <option value=0 style="color: black">월/화/수/목</option>
                                        <option value=1 style="color: black">금/토/일</option>
                                    </select>
                            </div>
                            <div class="booking_input_container d-flex flex-lg-row flex-column align-items-start justify-content-start" style="margin-right: 10px">
                                <select name="soccer" class="booking_input booking_input_container" required="required" style="width: 130px">
                                    <option value="" selected disabled hidden>축구 여부</option>   
                                    <option value=0 style="color: black">축구경기 한다!</option>
                                    <option value=1 style="color: black">축구경기 안한다!</option>
                                </select>
                            </div>
                            <div class="booking_input_container d-flex flex-lg-row flex-column align-items-start justify-content-start" style="margin-right: 10px">
                                <input type="number" name="smalldust" class="booking_input booking_input_container" placeholder="미세먼지 정도" style="width: 130px" required="required">
                            </div>
                            <div class="booking_input_container d-flex flex-lg-row flex-column align-items-start justify-content-start" style="margin-right: 10px">
                                <input type="number" name="meantemp" class="booking_input booking_input_container" placeholder="평균 기온" style="width: 120px" required="required">
                            </div>
                            <div class="booking_input_container d-flex flex-lg-row flex-column align-items-start justify-content-start" style="margin-right: 10px">
                                <input type="number" name="rainfall" class="booking_input booking_input_container" placeholder="일강수량" style="width: 120px" required="required">
                            </div>                                
                            <div class="booking_input_container d-flex flex-lg-row flex-column align-items-start justify-content-start"><button class="booking_button trans_200">Search Now</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'predict/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'predict/styles/bootstrap-4.1.2/popper.js' %}"></script>
    <script src="{% static 'predict/styles/bootstrap-4.1.2/bootstrap.min.js' %}"></script>
    <script src="{% static 'predict/plugins/greensock/TweenMax.min.js' %}"></script>
    <script src="{% static 'predict/plugins/greensock/TimelineMax.min.js' %}"></script>
    <script src="{% static 'predict/plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
    <script src="{% static 'predict/plugins/greensock/animation.gsap.min.js' %}"></script>
    <script src="{% static 'predict/plugins/greensock/ScrollToPlugin.min.js' %}"></script>
    <script src="{% static 'predict/plugins/OwlCarousel2-2.3.4/owl.carousel.js' %}"></script>
    <script src="{% static 'predict/plugins/easing/easing.js' %}"></script>
    <script src="{% static 'predict/plugins/progressbar/progressbar.min.js' %}"></script>
    <script src="{% static 'predict/plugins/parallax-js-master/parallax.min.js' %}"></script>
    <script src="{% static 'predict/plugins/jquery-datepicker/jquery-ui.js' %}"></script>
    <script src="{% static 'predict/plugins/colorbox/jquery.colorbox-min.js' %}"></script>
    <script src="{% static 'predict/js/custom.js' %}"></script>
</body>
</html>
